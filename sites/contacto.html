        <!-- FORMULARIO -->
        <form action="./form.php" method="get" enctype="">

            <div class="datos">
                <div>
                    <label for="nombre"></label>
                    <input type="text" placeholder="Nombre(s)" id="nombre" required>
                </div>
                <div>
                    <label for="apellido"></label>
                    <input type="text" placeholder="Apellido(s)" id="apellido" required>
                </div>
                <div>
                    <label for="email"></label>
                    <input type="email" placeholder="E-mail" id="email" required>
                </div>
                <label for="mensaje"></label>
                <textarea cols="30" rows="10" placeholder="Comenta cualquier crítica o mejora a ésta pobre página" id="mensaje" required></textarea>
            </div>



            <!-- Boton RADIO-->
            <div class="container satisfaccion">
                <div class="nivel">
                    <h3>Seleccione nivel de satifacción con esta página</h3>
                    <section class="nivelOpt">
                        <div>
                            <label for="buena">Buena </label><input type="radio" name="nivel" id="buena">
                        </div>
                        <div>
                            <label for="mala">Mala </label><input type="radio" name="nivel" id="mala">
                        </div>
                        <div>
                            <label for="muymala">Muy mala </label><input type="radio" name="nivel" id="muymala">
                        </div>
                    </section>
                </div>

                <!-- CHECKBOX-->
                <!-- atributo value es lo que se manda en el formulario-->
                <div>
                    <h3>Selecciones puntos a mejorar</h3>
                    
                    <section class="nivelOpt2">
                        <div>
                            <label for="colores">Colores </label><input type="checkbox" id="colores" value="Colores">
                        </div>
                        <div>
                            <label for="estilo">Estilo </label><input type="checkbox" id="estilo" value="Estilo">
                        </div>
                        <div>
                            <label for="codigo">Código </label><input type="checkbox" id="codigo" value="Código">
                        </div>
                        <div>
                            <label for="todo">Todo </label><input type="checkbox" id="todo" value="Todo">
                        </div>
                    </section>
                </div>
            </div>

            <br>
            
            <!-- MENU -->
            <div class="seleccionPais">
                <select name="" id="">
                    <option value="" disabled selected>Selecciona País</option>
                    <option value="Argentina">Argentina</option>
                    <option value="Colombia">Colombia</option>
                    <option value="Brasil">Brasil</option>
                    <option value="México">México</option>

            <br>
            
            <!-- Botones -->
            <div class="botones">

                <input type="reset" value="Resetear forma">
